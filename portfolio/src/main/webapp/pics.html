<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work Sans" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="map_style.js"></script>
    <script src="map_script.js"></script>
    <script src="comments_script.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="topnav">
      <div class="topnav-left">
        <a href="index.html">Sharon Dong</a>
      </div>
      <a href="index.html#contact">Contact</a>
      <a href="pics.html">Fun Photos</a>
      <a href="projects.html">Projects</a>
      <a href="index.html#about-me">About</a>
      <a href="upload.jsp">Upload Image</a>
    </div>
    <div id="pad">
      <h1>My moments.</h1>
      <br><br>
      <div id="map"></div>
      <br>
      <button id="all" onclick="filter(this.id)">Show all images</button>
    </div>
    <br><br>
    <!-- The Modal -->
    <div id="my-modal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="map-button-container">
        <button id="go-to-map">See on map</button>
        <br><br>
      </div>
      <img alt="Image modal" class="modal-content" id="modal-img">
      <br><br>
      <div for="to-comments" id="caption"></div>
      <br><br><br>
      <div id="comments-container">
        <h2 id="total">Comments</h2>
        <label for="quantity">Maximum number to display:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" onchange="getServerData()">
        <label for="sort">Sort order:</label>
        <select name="sort" id="sort" onchange="getServerData()">
            <option value="new">Newest to Oldest</option>
            <option value="old">Oldest to Newest</option>
        </select>
        <textarea name="comment" class="input-box" id="comment-box" placeholder="Comment"></textarea><br>
        <input type="text" name="name" class="input-box" id="name" placeholder="Name">
        <button id="post-button" onclick="postComment()">Post</button>
        <ul id="all-comments"></ul>
      </div>
      <br><br><br>
    </div>
    <div id="images"></div>
    <script>filter("all");</script>
    <button onclick="topFunction()" id="to-top-btn" title="Go to top"> ^ </button>
    <script>scrollFunction();</script>
  </body>
</html>
